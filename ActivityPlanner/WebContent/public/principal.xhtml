<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Inicio</title>
</h:head>
<h:body style="background-color: darkgrey;">
	<h:form>
		<h:outputFormat rendered="#{principalMB.usersTO.manager eq true}">
			<div>
				<p:menubar>

					<f:facet name="options">
						<p:inputText style="margin-right:10px" placeholder="Search" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>

				<div style="float: left; margin: 50px 0px 0px 10px;">
					<p:panelMenu style="width:300px; float: left;">
						<p:submenu label="Projeto" icon="ui-icon-folder-collapsed">
							<p:menuitem value="Criar Projeto" icon="ui-icon-folder-open"
								onclick="PF('criarProjetoDialog').show()" />
						</p:submenu>
						<p:submenu label="Monitoramento">
						</p:submenu>
						<p:separator />
						<p:submenu label="Departamento">
							<p:menuitem value="Criar Departamento" icon="ui-icon-flag" />
						</p:submenu>
						<p:submenu label="Atividade">
							<p:menuitem value="Criar Atividade" icon="ui-icon-clipboard"
								onclick="PF('criarAtividadeDialog').show()" />
						</p:submenu>
						<p:submenu label="Relato">
						</p:submenu>
						<p:submenu label="Colaboradores">
							<p:menuitem value="Adicionar Colaborador" icon="ui-icon-signal" />
						</p:submenu>
						<p:submenu label="Relatórios">
						</p:submenu>
					</p:panelMenu>
					<div align="right">
						<p>Seja Bem-Vindo Sr(a): #{principalMB.usersTO.nome}.</p>
						<p>Cargo: #{principalMB.usersTO.cargo}.</p>
					</div>
				</div>
				<div id="dataTable"
					style="float: right; width: 75%; margin: 50px 10px 0px 0px;">
					<p:dataTable id="project" var="project" widgetVar="project"
						emptyMessage="Não Existe Projetos Ativos.">
						<p:column headerText="Projeto">
							<a href="#{request.contextPath}/public/"> <h:outputText
									value="Projeto" />
							</a>

						</p:column>

					</p:dataTable>
				</div>
			</div>
		</h:outputFormat>

		<p:confirmDialog id="criarProjetoDialog" modal="true"
			appendTo="@(body)" header="Formulário de Projeto"
			message="Preencha corretamente os campos a seguir."
			widgetVar="criarProjetoDialog" height="100%" width="75%"
			closable="false">

			<p:outputLabel value="Nome do Projeto"
				style=" margin-bottom: 10px; display: block;" />
			<p:inputText style="display: block;  margin-bottom: 10px;" />
			<p:outputLabel value="Descrição"
				style=" margin-bottom: 10px; display: block;" />
			<p:inputText style="display: block;  margin-bottom: 10px;" />
			<p:outputLabel value="Data de Criação"
				style="margin-bottom: 10px; display: block;" />
			<p:calendar id="calendarCriacaoProjeto" value="#{calendarView.date2}"
				locale="pt" style="display: block;  margin-bottom: 10px;" />
			<div style="float: right">
				<p:outputLabel value="Atividades"
					style="margin-bottom: 10px; display: block;" />
				<p:pickList id="listAtividades" value="#{principalMB.departamentos}"
					var="departamentos" itemLabel="#{departamentos}"
					itemValue="#{departamentos}"
					style="display: block;  margin-bottom: 10px;" />
			</div>
			<p:outputLabel value="Departamentos"
				style="margin-bottom: 10px; display: block;" />
			<p:pickList id="listDepartamentos"
				value="#{principalMB.departamentos}" var="departamentos"
				itemLabel="#{departamentos}" itemValue="#{departamentos}"
				style="display: block;  margin-bottom: 10px;" />

			<p:commandButton id="confirmProjeto" value="Salvar"
				onclick="PF('criarProjetoDialog').hide();" update="@form"
				process="@this" />
			<p:commandButton id="declineProjeto" value="Cancelar"
				onsuccess="PF('criarProjetoDialog').hide()" update="@form" />

		</p:confirmDialog>

		<p:dialog id="criarAtividadeDialog" modal="true"
			header="Formulário de Atividade"
			message="Preencha corretamente os campos a seguir."
			widgetVar="criarAtividadeDialog" height="100%" width="75%"
			closable="false">
			<p:messages showDetail="true" id="messageAtividade" />

			<p:outputLabel value="Nome do Atividade"
				style=" margin-bottom: 10px; display: block;" />
			<p:inputText style="display: block;  margin-bottom: 10px;"
				value="#{principalMB.atividaTo.nome}">
			</p:inputText>
			<p:outputLabel value="Descrição"
				style=" margin-bottom: 10px; display: block;" />
			<p:inputTextarea rows="5" cols="30" autoResize="false"
				style="display: block;  margin-bottom: 10px;"
				value="#{principalMB.atividaTo.descricao}" />

			<h:outputLabel for="peso" value="Peso "
				style="margin-bottom: 10px; display: block;" />
			<p:spinner id="peso" maxlength="10"
				style=" display: table;  margin-bottom: 10px;"
				value="#{principalMB.atividaTo.peso}" />
			<p:outputLabel value="Tempo de Execucao: "
				style=" margin-bottom: 10px;" />
			<p:inputText style="margin-bottom: 10px;"
				value="#{principalMB.atividaTo.tempoExecucao}" />
			<p:selectOneMenu id="console" style="width:100px; margin-left: 10px;"
				value="#{principalMB.atividaTo.tipoExecucao}">
				<f:selectItem itemLabel="min" itemValue="MIN" />
				<f:selectItem itemLabel="Hora" itemValue="HORA" />
				<f:selectItem itemLabel="Dia(s)" itemValue="DIA" />
			</p:selectOneMenu>
			<p:outputLabel value="Tag"
				style=" margin-bottom: 10px; display: block;" />
			<p:inputText style="display: block;  margin-bottom: 10px;" />

			<p:commandButton id="confirmAtividade" value="Salvar"
				actionListener="#{principalMB.insertAtividade}"
				update="messageAtividade">
			</p:commandButton>
			<p:commandButton id="declineAtividade" value="Cancelar"
				actionListener="#{principalMB.cleanFormAtividade}" update="@form"
				onsuccess="PF('criarAtividadeDialog').hide()" />
		</p:dialog>
		<h:outputFormat rendered="#{principalMB.usersTO.manager ne true}" />
	</h:form>
</h:body>


</html>
