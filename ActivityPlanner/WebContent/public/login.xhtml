<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:include src="/template.xhtml" />
<h:head>
	<title>Login</title>
	<style>
#divLogin {
	position: absolute;
	left: 50%;
	top: 50%;
	margin-top: -100px;
	margin-left: -250px;
	width: 400px;
	height: 200px;
}
</style>
</h:head>
<h:body style="background-color: cadetblue;">
	<div class="container-fluid">
		<div class="row-fluid" style="margin-left: 5%; margin-top: -5%;">
			<div class="span5 offset3">
				<h:form>
					<p:messages showDetail="true" />
					<div class="well" style="margin-top: 50%;">
						<div class="page-header">
							<h1 style="text-align: center;">Acesso ao sistema</h1>
						</div>
						<div class="form-horizontal">
							<div class="control-group">
								<label class="control-label" for="inputEmail">Email</label>
								<div class="controls">
									<input value="#{loginMB.userLogin.email}" type="text"
										id="inputEmail" placeholder="Email" />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputSenha">Senha</label>
								<div class="controls">
									<input value="#{loginMB.userLogin.senha}" type="password"
										id="inputSenha" placeholder="Senha" />
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<label class="checkbox"> <input type="checkbox" />
										Lembre-se de mim
									</label>
									<h:commandButton styleClass="btn btn-success"
										icon="ui-icon-check" value="Logar"
										actionListener="#{loginMB.login}">
									</h:commandButton>
									<a href="#{request.contextPath}/public/singUp.jsf"
										class="btn btn-primary"> <span> <i
											class="fa fa-question"></i>NÃ£o sou cadastrado
									</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</h:form>
			</div>
			<div class="span7"></div>

		</div>
	</div>

</h:body>
</html>
