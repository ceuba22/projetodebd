<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template.xhtml">
	<ui:define name="main">
		<div class="col-md-8">
			<h:form id="formPrincipal">
				<h:outputFormat rendered="#{principalMB.usersTO.manager eq true}">
					<div>
						<div id="dataTable"
							style="float: right; width: 100%; margin: 50px 10px 20px 10px;">
							<p:dataTable id="atividade" var="atividade" widgetVar="atividade"
								emptyMessage="Não Existe Projetos Ativos."
								style="margin-left: 10px;"
								value="#{atividadeViewsMB.listAtividadeTO}">
								<p:column headerText="Atividades">
									<label>#{atividade.nome}</label>
								</p:column>
								<p:column headerText="Descrição">
									<label>#{atividade.descricao}</label>
								</p:column>
								<p:column headerText="Tag">
									<label>#{atividade.tag.nome}</label>
								</p:column>
								<p:column headerText="Tempo Execução">
									<label>#{atividade.tempoExecucao}  #{atividade.tipoExecucao}</label>
								</p:column>
								<p:column headerText="Peso">
									<label>#{atividade.peso}</label>
								</p:column>
								<p:column headerText="Gestão">
									<a class="btn btn-warning"
										href="#{request.contextPath}/editar-atividade/#{atividade.id}"><i
										class="fa fa-pencil-square-o"></i></a>
									<h:commandButton value="Excluir" styleClass="btn btn-danger" />
								</p:column>

							</p:dataTable>
						</div>
					</div>
				</h:outputFormat>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
