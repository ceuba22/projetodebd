<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/template.xhtml">
	<ui:define name="main">
		<div class="col-md-8">
			<div class="page-header">
				<h3>Cadastro de projeto</h3>
			</div>
			<div class="jumbotron" style="padding: 20px;">
				<h:form id="formPrincipal">
					<h:outputFormat rendered="#{projetoFormMB.usersTO.manager eq true}">
						<div>
							<p:messages showDetail="true" />
							<div class="form-group">
								<label>Nome do Projeto</label>
								<h:inputText styleClass="form-control"
									value="#{projetoFormMB.projetoTO.nome}" />
							</div>
							<div class="form-group">
								<label>Descrição</label>
								<div>
									<h:inputText styleClass="form-control"
										value="#{projetoFormMB.projetoTO.descricao}" />
								</div>
							</div>
							<div class="form-group">
								<label>Priodade</label>
								<div>
									<h:selectOneMenu id="prioridade" styleClass="form-control"
										style="width:100px; margin-bottom: 10px;"
										value="#{projetoFormMB.projetoTO.prioridadeString}">
										<f:selectItem itemLabel="ALTA" itemValue="ALTA" />
										<f:selectItem itemLabel="MÉDIA" itemValue="MEDIA" />
										<f:selectItem itemLabel="BAIXA" itemValue="BAIXA" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="form-group">
								<label>Prazo de validação</label>
								<div>
									<h:inputText
										value="#{projetoFormMB.projetoTO.prazoDeConclusao}"
										ps:placeholder="Exemplo 10/12/1993" styleClass="form-control">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:inputText>
								</div>
							</div>

							<div class="form-group">
								<label>Atividades </label>
								<h:selectManyCheckbox value="#{projetoFormMB.atividadeTarget}">
									<f:selectItems value="#{projetoFormMB.atividadeSource}"
										itemValue="#{atividade}" var="atividade"
										converter="atividadeConverter" itemLabel="#{atividade.nome}"></f:selectItems>
								</h:selectManyCheckbox>

							</div>
							<div>
								<p:outputLabel value="Departamentos"
									style="margin-bottom: 10px; display: block;" />
								<p:pickList id="listDepartamentos" converter="grupoConverter"
									value="#{projetoFormMB.departamentos}" var="departamentos"
									itemLabel="#{departamentos.nome}" itemValue="#{departamentos}"
									style="display: block;  margin-bottom: 10px;" />
							</div>
							<div class="form-group">
								<div>
									<h:commandButton id="confirmProjeto" value="Salvar"
										styleClass="btn btn-primary"
										actionListener="#{projetoFormMB.insertProjeto}" />

								</div>
							</div>
						</div>
					</h:outputFormat>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
<script>
PrimeFaces.locales['pt'] = {  
                closeText: 'Fechar',  
                prevText: 'Anterior',  
                nextText: 'Próximo',  
                currentText: 'Começo',  
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],  
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],  
                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],  
                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],  
                dayNamesMin: ['D','S','T','Q','Q','S','S'],  
                weekHeader: 'Semana',  
                firstDay: 1,  
                isRTL: false,  
                showMonthAfterYear: false,  
                yearSuffix: '',  
                timeOnlyTitle: 'Só Horas',  
                timeText: 'Tempo',  
                hourText: 'Hora',  
                minuteText: 'Minuto',  
                secondText: 'Segundo',  
                currentText: 'Data Atual',  
                ampm: false,  
                month: 'Mês',  
                week: 'Semana',  
                day: 'Dia',  
                allDayText : 'Todo Dia'  
            };  
</script>
</html>
