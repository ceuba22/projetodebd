<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/template.xhtml">
	<ui:define name="main">
		<div class="col-md-8">
			<div class="page-header">
				<h3>Cadastro de Projeto</h3>
			</div>
			<div class="jumbotron" style="padding: 20px;">
				<h:form id="formPrincipal">
					<h:outputFormat rendered="#{projetoFormMB.usersTO.manager eq true}">
						<p:messages showDetail="true" id="messageProjeto" />
						<div class="form-group">
							<label>Nome do Projeto</label>
							<h:inputText styleClass="form-control"
								value="#{projetoFormMB.projetoTO.nome}" />
						</div>
						<div class="form-group">
							<label>Descrição</label>
							<div>
								<h:inputText styleClass="form-control"
									value="#{projetoFormMB.projetoTO.descricao}" />
							</div>
						</div>
						<div class="form-group">
							<label>Priodade</label>
							<div>
								<h:selectOneMenu id="prioridade" styleClass="form-control"
									style="width:100px; margin-bottom: 10px;"
									value="#{projetoFormMB.projetoTO.prioridadeString}">
									<f:selectItem itemLabel="ALTA" itemValue="ALTA" />
									<f:selectItem itemLabel="MÉDIA" itemValue="MEDIA" />
									<f:selectItem itemLabel="BAIXA" itemValue="BAIXA" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="form-group">
							<label>Prazo de validação</label>
							<div>
								<h:inputText
									value="#{projetoFormMB.projetoTO.prazoDeConclusaoString}"
									ps:placeholder="Exemplo 10/12/1993 10:12"
									styleClass="form-control">
								</h:inputText>
							</div>
						</div>

						<div class="form-group">
							<label>Atividades </label>
							<h:selectManyCheckbox value="#{projetoFormMB.atividadeTarget}">
								<f:selectItems value="#{projetoFormMB.atividadeSource}"
									itemValue="#{atividade.id}" var="atividade"
									itemLabel="#{atividade.nome}"></f:selectItems>
							</h:selectManyCheckbox>

						</div>
						<div class="form-group">
							<label>Departamentos </label>
							<h:selectManyCheckbox
								value="#{projetoFormMB.departamentosTarget}">
								<f:selectItems value="#{projetoFormMB.departamentoSource}"
									itemValue="#{departamento.id}" var="departamento"
									itemLabel="#{departamento.nome}"></f:selectItems>
							</h:selectManyCheckbox>

						</div>
						<div class="form-group">
							<h:commandButton id="confirmProjeto" value="Salvar"
								styleClass="btn btn-primary"
								actionListener="#{projetoFormMB.insertProjeto}" />

						</div>
					</h:outputFormat>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
