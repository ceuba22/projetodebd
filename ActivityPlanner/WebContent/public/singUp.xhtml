<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Novo usuário</title>
</h:head>
<h:body  style="background:url(01.jpg);">
	<h:form id="crudUsers" style="  margin-right: 10px;">
		<p:panel header="Cadastro de Usuário" style="width:100%;">
			<p:outputLabel value="Nome" style=" margin-bottom: 10px; display: block;" />
			<p:inputText style="display: block;  margin-bottom: 10px;"
				value="#{singUpMB.newUsers.nome}" />
			<p:outputLabel value="Email"  style=" margin-bottom: 10px; display: block;"/>
			<p:inputText style="display: block;  margin-bottom: 10px;"
				value="#{singUpMB.newUsers.email}" />
			<p:outputLabel value="Cargo" style=" margin-bottom: 10px; display: block;" />
			<p:inputText style="display: block;  margin-bottom: 10px;"
				value="#{singUpMB.newUsers.cargo}" />
			<p:outputLabel value="Gerente" style=" margin-bottom: 10px; display: block;" />
			<p:selectBooleanCheckbox value="#{singUpMB.newUsers.manager}"
				style="margin-left: 10px; margin-bottom: 10px; display: block; width: 18px;" />
			<p:outputLabel value="Senha"
				style="  display: block; margin-bottom: 10px;" />
			<p:password value="#{singUpMB.newUsers.senha}" style="margin-bottom: 10px;"/>
			<p:commandButton styleClass="btn btn-success" icon="ui-icon-check"
				value="Salvar" style="display: block;"
				actionListener="#{singUpMB.save}" update="@form">
			</p:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
