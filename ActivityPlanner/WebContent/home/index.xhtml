<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Novo usuário</title>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cadastro de Usuário" style="width:100%">
			<p:outputLabel value="Nome" />
			<p:inputText style="display: block;" />
			<p:outputLabel value="Email" />
			<p:inputText style="display: block;" />
			<p:outputLabel value="Cargo" />
			<p:inputText style="display: block;" />
			<p:outputLabel value="Gerente" />
			<p:selectBooleanCheckbox
				style=" margin-top: 10px; margin-left: 10px;" />
			<p:commandButton styleClass="btn btn-success" icon="ui-icon-check" value="Salvar" style="display: block;">
			</p:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
